<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ浏览器for Mac</title>
    <!-- 站点图标 -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!--清除默认样式-->
    <link rel="stylesheet" href="css/cssreset.css">
    <!--引入自己写的css样式-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--==================一共  5 个屏=========================-->

<!--第1屏-->
<section class="p1">
    <!--顶部-->
    <div class="p1_header">
        <img src="images/logo.png" alt="">
        <a href="javascript:;">立即下载</a>
    </div>

    <!--中间内容-->
    <div class="p1_main">
        <ul>
            <!--2-->
            <li><img src="images/1/page1_main_1.png" alt=""></li>
            <!--1-->
            <li><img src="images/1/page1_main_2.png" alt=""></li>
            <li><img src="images/1/page1_main_3.png" alt=""></li>
            <li><img src="images/1/page1_main_4.png" alt=""></li>
            <li><img src="images/1/page1_main_5.png" alt=""></li>
        </ul>
    </div>

    <!--运动圆环-->
    <div class="p1_round">
        <img src="images/1/page1_3_round.png" alt="">
    </div>

</section>

<!--第2屏-->
<section class="p2 current">
    <!--左边标题-->
    <div class="p2_title ">
        <img src="images/2/page2_title.png" alt="">
        <h3>支持Chromium V40 稳定版</h3>
        <h3>Mac平台独家支持网址云安全检测</h3>
    </div>

    <!--中间动画-->
    <div class="p2_main">
        <ul>
            <li><img src="images/2/page2_main_1.png" alt=""></li>
            <li><img src="images/2/page2_main_2.png" alt=""></li>
            <li><img src="images/2/page2_main_3.png" alt=""></li>
            <li><img src="images/2/page2_main_4.png" alt=""></li>
        </ul>
    </div>

    <!--背景-->
    <div class="p2_bg">
        <!--亮光-->
        <img src="images/2/page2_glow.png" alt="">
        <!--线-->
        <span></span>
        <!--运动的光线-->
        <img src="images/2/page2_lineglow.png" alt="">
    </div>

</section>

<!--第3屏-->
<section class="p3 current">
    <!--背景-->
    <div class="p3_bg">
        <!--发光-->
        <img src="images/3/page3_glow.png" alt="">
        <!--logo-->
        <img src="images/3/page3_logo.png" alt="">
    </div>


    <!--运动的圆-->
    <div class="p3_circle">
        <ul>
            <li><img src="images/3/page3_round.png" alt=""></li>
            <li><img src="images/3/page3_round.png" alt=""></li>
            <li><img src="images/3/page3_round.png" alt=""></li>
        </ul>
    </div>

    <!--标题-->
    <div class="p3_title">
        <img src="images/3/page3_title.png" alt="">
    </div>

</section>

<!--第4屏-->
<section class="p4 current">
    <!--背景-->
    <div class="p4_bg">
        <img src="images/4/page4_lineglow.png" alt="">
        <img src="images/4/page4_lineglow.png" alt="">
    </div>

    <!--中间内容-->
    <div class="p4_main">
        <ul>
            <!--按照3d视觉中从上往下的顺序-->
            <!--箭头-->
            <li><img src="images/4/page4_main_xf.png" alt=""></li>
            <!--表盘-->
            <li><img src="images/4/page4_main_clock.png" alt=""></li>
            <!--指针-->
            <li><img src="images/4/page4_main_clockout.png" alt=""></li>
            <!--风-->
            <li><img src="images/4/page4_main_storm.png" alt=""></li>
            <!--圆环-->
            <li><img src="images/4/page4_main_sheild.png" alt=""></li>


        </ul>
    </div>

    <!--左边tag-->
    <div class="p4_tag">
        <img src="images/4/page4_tag.png" alt="">
        <h3>BT/eMule/旋风文件一站式下载</h3>
    </div>

    <!--右边title-->
    <div class="p4_title">
        <a href="javascript:;"><img src="images/4/page4_title.png" alt=""></a>
    </div>
</section>

<!--第5屏-->
<section class="p5 current">
    <!--左边文字-->
    <div class="p5_tag">
        <h3>双击关闭、超级拖拽、广告过滤</h3>
        <h3>恢复按钮、网银插件、截图</h3>
    </div>

    <!--中间六个圆-->
    <div class="p5_main">
        <ul>
            <li><img src="images/5/page5_icon_1.png" alt=""></li>
            <li><img src="images/5/page5_icon_2.png" alt=""></li>
            <li><img src="images/5/page5_icon_3.png" alt=""></li>
            <li><img src="images/5/page5_icon_4.png" alt=""></li>
            <li><img src="images/5/page5_icon_5.png" alt=""></li>
            <li><img src="images/5/page5_icon_6.png" alt=""></li>
        </ul>
    </div>


    <!--右边title-->
    <div class="p5_title">
        <img src="images/5/page5_title.png" alt="">
    </div>

</section>


<!--============ 五个小圆点 指示器  ======================-->
<ul class="gps">
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!--============ 左上角  ======================-->
<div class="left_box">
    <img src="images/logo_small.png" alt="">
    <a href="javascript:;">立即下载</a>
</div>

<!--============ 底部  ======================-->
<footer class="footer">
    <span>&copy;Tencnet</span>
    <ul class="footer-right">
        <li><a href="javascript:;">2.0版官网 <span>|</span></a></li>
        <li><a href="javascript:;">历史版本下载 <span>|</span></a></li>
        <li><a href="javascript:;">PC 版 <span>|</span></a></li>
        <li><a href="javascript:;">论坛 <span>|</span></a></li>
        <li><a href="javascript:;">微博</a></li>
    </ul>
</footer>


<!--============ 底部 中间图标  ======================-->
<div class="scroll">
    <img src="images/scroll.png" alt="">
</div>


<!--引入jQuery框架-->
<script src="lib/jquery-1.7.2.min.js"></script>
<!--引入鼠标滚动框架-->
<script src="lib/jquery.mousewheel.min.js"></script>

<!--引入自己写的js文件-->
<script src="js/index.js"></script>
</body>
</html>
